spring.datasource.url=jdbc:mariadb://localhost:3306/webtvv
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=

#verifica che la struttura delle tabelle nel database sia coerente con le classi del model, in caso contrario prova ad aggiornare la struttura delle tabelle
spring.jpa.hibernate.ddl-auto=update

#mostra l'sql generato da Spring		
spring.jpa.show-sql=true	

#mostra il valore dei parametri sql
logging.level.org.hibernate.orm.jdbc.bind=trace

spring.jpa.open-in-view=false

#mostra le request
logging.level.org.springframework.web=DEBUG
spring.mvc.log-request-details=true


